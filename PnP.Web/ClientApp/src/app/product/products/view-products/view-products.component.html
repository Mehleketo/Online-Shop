<!--content-->
<div class="product">
  <div class="container">
    <div class="spec ">
      <h3>Products</h3>
      <div class="ser-t">
        <b></b>
        <span><i></i></span>
        <b class="line"></b>
      </div>
    </div>
    <div class=" con-w3l agileinf">
      <div class="col-md-3 pro-1" *ngFor="let product of products">
        <div class="col-m">
          <a href="#" data-toggle="modal" data-target="#myModal1" class="offer-img">
            <img src="{{product.Image}}" class="img-responsive" alt="">
          </a>
          <div class="mid-1">
            <div class="women">
              <h6><a [routerLink]="['/product/', product.Slug]">{{product.Title}}</a></h6>
            </div>
            <div class="mid-2">
              <p><label>{{product.DiscountedPrice}}</label><em class="item_price">{{product.OriginalPrice}}</em></p>
              <div class="block">
                <div class="starbox small ghosting"> </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="add">
              <button type="button" class="btn btn-danger my-cart-btn my-cart-b" (click)="addToCart(product.Id)">Add to Cart</button>
              <button type="button" class="btn btn-danger my-cart-btn my-cart-b" (click)="addToFavourites(product.Id)">Add to Favourites</button>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
