<div class="banner-top">
  <div class="container">
    <h3>Manage Product Categories</h3>
    <h4><a routerLink="/">Home</a><label>/</label>Product Categories</h4>
    <div class="clearfix"> </div>
  </div>
</div>

<div class="container">
  <section id="tables">
    <!--<div class="page-header">
      <h3 class="bars">Product Categories</h3>
    </div>-->
    <div class="bs-docs-example">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td><img src="{{category.Image}}" alt="profile picture" style="width:60px; height:60px;"></td>
            <td>{{category.Title}}</td>
            <td>{{category.Description}}</td>
            <td>
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onUpdate(category.Id)">Update</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onDelete(category.Id)">Delete</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onManage(category.Slug)">Manage</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="form-group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">Add New Category</button>
      </div>

      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
              <create-category></create-category>
            </div>
            <!--<div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>-->
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
