<div class="form-w3agile">
  <h3>Add Product Category</h3>
  <form [formGroup]="subcategoryForm" (ngSubmit)="onSubmit()">
    <!--<div *ngIf="errors" class="invalid-feedback">
      <div *ngIf="error">{{ error }}</div>
    </div>-->

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" value="Title" formControlName="title" name="Title" required="" class="form-control" />
    </div>

    <div class="form-group">
      <label for="catdescription">Description</label>
      <input type="text" value="Description" formControlName="catdescription" name="Description" required="" class="form-control" />
    </div>

    <div class="form-group">
      <label for="cmbCategory">Product Category</label>
      <select class="form-control" id="cmbCategory" formControlName="cmbCategory">
        <option *ngFor="let cat of categories" [value]="cat.Id">{{cat.Title}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="avatar">Image</label>
      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput />
      <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="subcategoryForm.invalid || loading" class="btn btn-default">Submit &nbsp;&nbsp; <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </div>
  </form>
</div>
