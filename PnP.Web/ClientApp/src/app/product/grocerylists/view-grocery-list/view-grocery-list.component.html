<div class="banner-top">
  <div class="container">
    <h3>Manage Grocery Lists</h3>
    <h4><a routerLink="/">Home</a><label>/</label>Manage Grocery Lists</h4>
    <div class="clearfix"> </div>
  </div>
</div>

<div class="container">
  <section id="tables">
    <!--<div class="page-header">
      <h3 class="bars">Product Categories</h3>
    </div>-->
    <div class="bs-docs-example">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Total</th>
            <th scope="col">Number of Items</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let groceryList of groceryLists">
            <td>{{groceryList.Title}}</td>
            <td>{{groceryList.Total}}</td>
            <td>{{groceryList.ItemsCount}}</td>
            <td>
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onViewItems(groceryList.Id)">View Items</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onAddToTrolley(groceryList.Id)">Add To Trolley</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onUpdate(groceryList.Id)">Edit</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onDelete(groceryList.Id)">Delete</button>
              &nbsp;
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onCopy(groceryList.Id)">Copy</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
