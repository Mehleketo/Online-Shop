<div class="banner-top">
  <div class="container">
    <h3>Grocery List Item</h3>
    <h4><a routerLink="/">Home</a><label>/</label>Grocery List Item</h4>
    <div class="clearfix"> </div>
  </div>
</div>

<div class="container">
  <section id="tables">
    <!--<div class="page-header">
      <h3 class="bars">Product Categories</h3>
    </div>-->
    <div class="bs-docs-example">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let groceryListItem of groceryListItems">
            <td>{{groceryListItem.Product.Title}}</td>
            <td>R{{groceryListItem.Product.Price}}</td>
            <td>{{groceryListItem.Quantity}}</td>
            <td>R{{groceryListItem.Total}}</td>
            <td>
              <button type="button" [disabled]="loading" class="btn btn-default" data-toggle="modal" (click)="onDelete(groceryListItem.Id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
